# Kimchi Premium Arbitrage Bot Configuration

# Trading Parameters
trading:
  # Premium thresholds (%)
  min_reverse_premium: -1.0    # Enter when reverse premium <= this
  target_exit_premium: 0.1     # Exit when premium >= this
  
  # Split entry parameters
  entry_amount_krw: 10000      # Amount per entry (KRW)
  max_amount_per_coin: 30000   # Maximum per coin (KRW)
  entry_interval: 60           # Interval between entries (seconds)
  
  # Risk parameters
  max_funding_rate: 0.1        # Maximum acceptable funding rate (%)
  positive_funding_only: true  # Only enter when funding >= 0

# Exchange Configuration
exchanges:
  korean:
    - name: upbit
      enabled: true
      rate_limit: 100  # requests per minute
    - name: bithumb
      enabled: true
      rate_limit: 90   # requests per minute
  
  global:
    - name: okx
      enabled: true
      futures_type: perpetual
      rate_limit: 300
    - name: gate
      enabled: true
      futures_type: perpetual  
      rate_limit: 200

# Monitoring
monitoring:
  refresh_interval: 60         # seconds (for all coins)
  realtime_delay: 0.05        # delay between coin checks (seconds)
  strategy_check_interval: 0.1  # strategy loop interval for instant detection
  
# Logging
logging:
  level: INFO
  format: "%(time)s | %(level)s | %(name)s | %(message)s"
  rotation: "1 day"
  retention: "30 days"